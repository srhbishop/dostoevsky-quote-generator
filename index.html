<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fyodor Dostoevsky Quote Generator</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="portrait-btn">
            <img class="generate-quote" src="    
            https://upload.wikimedia.org/wikipedia/commons/6/6e/Fyodor_Mikhailovich_Dostoyevsky_1876.jpg">
            <p class="quote-me">
                Quote Me
            </p>
        </div>

        <div class="quote-div">
            <i class="fas fa-quote-left"></i>
                <p class="quote-container">
                    Fyodor Dostoevsky was a 19th century Russian author. He wrote a lot of very long books and has something to say on nearly every topic. Click Mr. Dostoevsky's portrait for a dose of Russian wisdom.
                </p>
            <i class="fas fa-quote-right"></i>
        </div> 
        <div class="bottom-bar">
                <button class="twitter-btn">
                    <i class="fab fa-twitter"></i>
                    <a class="twitter-share-button" data-show-count="false" target="_blank">Tweet</a>
                </button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
